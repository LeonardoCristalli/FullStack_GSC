<div class="title">
  <h1>Agregar Persona</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">

    <mat-card-subtitle>
      Datos de la Persona
    </mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="agregarPersona()">

      <mat-grid-list cols="2" rowHeight="80px">

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Tel√©fono</mat-label>
            <input formControlName="telefono" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
 
        <mat-grid-tile [colspan]="2">          
          <button type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button routerLink="/listPersonas">Volver</button>
        </mat-grid-tile>

      </mat-grid-list>

    </form>

  </mat-card>
</div>
